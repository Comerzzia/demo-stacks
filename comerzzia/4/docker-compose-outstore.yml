version: '2'
services:
  backoffice-outstore:
    image: docker-repo.tier1.es:5043/producto/comerzzia/${CZZOUTSTORE_VERSION}
    environment:
      COMERZZIA_DB_URL: jdbc:mysql://db:3306/comerzzia
      COMERZZIA_DB_USER: comerzzia
      COMERZZIA_DB_PASS: comerzzia
      COMERZZIA_DB_CLASS: com.mysql.jdbc.Driver
    networks:
      - comerzzia

networks:
  comerzzia:
    external:
      name: ${STACK_NAME}_default

